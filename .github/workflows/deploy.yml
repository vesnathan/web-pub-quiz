name: Deploy

# Auto-deploy on merge to main, or manual trigger
on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_e2e:
        description: 'Skip E2E verification'
        required: false
        default: 'false'
        type: boolean

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      deployed_sha: ${{ github.sha }}
      previous_sha: ${{ steps.get_previous.outputs.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get previous SHA (for rollback)
        id: get_previous
        run: echo "sha=$(git rev-parse HEAD~1)" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Deploy to production
        run: yarn workspace @quiz/deploy deploy:prod -y
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DEPLOY_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DEPLOY_AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-southeast-2
          DEPLOY_USER_ARN: arn:aws:iam::430118819356:user/quiz-night-live-deploy
          CFN_ROLE_ARN: arn:aws:iam::430118819356:role/quiz-night-live-cfn-role
          DOMAIN_NAME: quiznight.live
          HOSTED_ZONE_ID: Z10453861JIXIZ5XUC9N8
          ABLY_API_KEY: ${{ secrets.ABLY_API_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  verify:
    name: E2E Verification
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: deploy
    if: ${{ github.event.inputs.skip_e2e != 'true' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Run E2E tests
        run: yarn test:e2e
        env:
          CI: true
          E2E_BASE_URL: https://quiznight.live
          AWS_ACCESS_KEY_ID: ${{ secrets.E2E_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.E2E_AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-southeast-2
          STAGE: prod

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [deploy, verify]
    if: failure() && needs.deploy.result == 'success'

    steps:
      - name: Checkout previous version
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.deploy.outputs.previous_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Redeploy previous version
        run: |
          echo "Rolling back to ${{ needs.deploy.outputs.previous_sha }}"
          yarn workspace @quiz/deploy deploy:prod -y
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DEPLOY_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DEPLOY_AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-southeast-2
          DEPLOY_USER_ARN: arn:aws:iam::430118819356:user/quiz-night-live-deploy
          CFN_ROLE_ARN: arn:aws:iam::430118819356:role/quiz-night-live-cfn-role
          DOMAIN_NAME: quiznight.live
          HOSTED_ZONE_ID: Z10453861JIXIZ5XUC9N8
          ABLY_API_KEY: ${{ secrets.ABLY_API_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Notify rollback completed
        run: |
          echo "::warning::Deployment rolled back to ${{ needs.deploy.outputs.previous_sha }}"
          echo "The latest commit (${{ needs.deploy.outputs.deployed_sha }}) failed E2E tests."
          echo "Please fix the issues and push a new commit."
