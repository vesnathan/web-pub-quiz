name: Deploy to Production

# Manual deployment only - triggered after merging PRs to main
# Flow: Deploy from main → E2E verify → Rollback if failed
on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      previous_sha: ${{ steps.get_sha.outputs.sha }}

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Get current main SHA (for rollback)
        id: get_sha
        run: echo "sha=$(git rev-parse HEAD~1)" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Deploy to production
        run: yarn workspace @quiz/deploy deploy:prod -y
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DEPLOY_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DEPLOY_AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-southeast-2
          DEPLOY_USER_ARN: arn:aws:iam::430118819356:user/quiz-night-live-deploy
          CFN_ROLE_ARN: arn:aws:iam::430118819356:role/quiz-night-live-cfn-role
          DOMAIN_NAME: quiznight.live
          HOSTED_ZONE_ID: Z10453861JIXIZ5XUC9N8
          ABLY_API_KEY: ${{ secrets.ABLY_API_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  verify:
    name: Verify Deployment (E2E)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: deploy

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Run E2E tests against production
        run: yarn test:e2e
        env:
          CI: true
          E2E_BASE_URL: https://quiznight.live
          AWS_ACCESS_KEY_ID: ${{ secrets.E2E_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.E2E_AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-southeast-2
          STAGE: prod

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [deploy, verify]
    if: failure() && needs.deploy.outputs.previous_sha != ''
    permissions:
      contents: write

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create rollback commit
        run: |
          echo "Rolling back to ${{ needs.deploy.outputs.previous_sha }}"
          git revert HEAD --no-edit || echo "Revert not needed or failed"
          git push origin main || echo "Push failed - manual intervention may be needed"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Redeploy previous version
        run: yarn workspace @quiz/deploy deploy:prod -y
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DEPLOY_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DEPLOY_AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-southeast-2
          DEPLOY_USER_ARN: arn:aws:iam::430118819356:user/quiz-night-live-deploy
          CFN_ROLE_ARN: arn:aws:iam::430118819356:role/quiz-night-live-cfn-role
          DOMAIN_NAME: quiznight.live
          HOSTED_ZONE_ID: Z10453861JIXIZ5XUC9N8
          ABLY_API_KEY: ${{ secrets.ABLY_API_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
