AWSTemplateFormatVersion: "2010-09-09"
Description: "Quiz Night Live - CloudFront Distribution"

Parameters:
  Stage:
    Type: String
    Description: Deployment stage
  AppName:
    Type: String
    Description: Application Name
  FrontendBucketName:
    Type: String
    Description: S3 bucket name for frontend
  FrontendBucketArn:
    Type: String
    Description: S3 bucket ARN for frontend
  FrontendBucketRegionalDomainName:
    Type: String
    Description: S3 bucket regional domain name
  DomainName:
    Type: String
    Description: Custom domain name (optional)
    Default: ""
  HostedZoneId:
    Type: String
    Description: Route53 Hosted Zone ID (optional)
    Default: ""
  CertificateArn:
    Type: String
    Description: ACM Certificate ARN in us-east-1 (optional)
    Default: ""

Conditions:
  HasCustomDomain: !And
    - !Not [!Equals [!Ref DomainName, ""]]
    - !Not [!Equals [!Ref HostedZoneId, ""]]
    - !Not [!Equals [!Ref CertificateArn, ""]]

Resources:
  # CloudFront Function for URL rewriting (Next.js static export uses flat .html files)
  UrlRewriteFunction:
    Type: AWS::CloudFront::Function
    Properties:
      Name: !Sub "${AppName}-url-rewrite-${Stage}"
      AutoPublish: true
      FunctionConfig:
        Comment: "Rewrites /path to /path.html for Next.js static export"
        Runtime: cloudfront-js-2.0
      FunctionCode: |
        function handler(event) {
          var request = event.request;
          var uri = request.uri;

          // If root path, let DefaultRootObject handle it
          if (uri === '/') {
            return request;
          }

          // If URI already has a file extension, pass through
          if (uri.includes('.')) {
            return request;
          }

          // Remove trailing slash if present
          if (uri.endsWith('/')) {
            uri = uri.slice(0, -1);
          }

          // Append .html extension
          request.uri = uri + '.html';
          return request;
        }

  # Origin Access Control for S3
  CloudFrontOAC:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub "${AppName}-frontend-oac-${Stage}"
        Description: !Sub "OAC for ${AppName} frontend ${Stage}"
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # CloudFront Distribution
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html
        Aliases:
          !If
            - HasCustomDomain
            - - !Ref DomainName
              - !Sub "www.${DomainName}"
            - !Ref AWS::NoValue
        ViewerCertificate:
          !If
            - HasCustomDomain
            - AcmCertificateArn: !Ref CertificateArn
              SslSupportMethod: sni-only
              MinimumProtocolVersion: TLSv1.2_2021
            - CloudFrontDefaultCertificate: true
        Origins:
          - Id: S3Origin
            DomainName: !Ref FrontendBucketRegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ""
            OriginAccessControlId: !GetAtt CloudFrontOAC.Id
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
          Compress: true
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6  # CachingOptimized
          FunctionAssociations:
            - EventType: viewer-request
              FunctionARN: !GetAtt UrlRewriteFunction.FunctionARN
        CustomErrorResponses:
          - ErrorCode: 403
            ResponseCode: 404
            ResponsePagePath: /404.html
            ErrorCachingMinTTL: 0
          - ErrorCode: 404
            ResponseCode: 404
            ResponsePagePath: /404.html
            ErrorCachingMinTTL: 0
        PriceClass: PriceClass_100  # US, Canada, Europe
        HttpVersion: http2and3
      Tags:
        - Key: Project
          Value: quiz-night-live
        - Key: Stage
          Value: !Ref Stage

  # Bucket policy for CloudFront access
  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucketName
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub "${FrontendBucketArn}/*"
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub "arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}"

  # Route53 DNS Records (if custom domain)
  DnsRecordApex:
    Type: AWS::Route53::RecordSet
    Condition: HasCustomDomain
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref DomainName
      Type: A
      AliasTarget:
        DNSName: !GetAtt CloudFrontDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2  # CloudFront hosted zone ID (constant)

  DnsRecordWww:
    Type: AWS::Route53::RecordSet
    Condition: HasCustomDomain
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Sub "www.${DomainName}"
      Type: A
      AliasTarget:
        DNSName: !GetAtt CloudFrontDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2

Outputs:
  CloudFrontDistributionId:
    Description: CloudFront Distribution ID
    Value: !Ref CloudFrontDistribution

  CloudFrontDomainName:
    Description: CloudFront Distribution Domain Name
    Value: !GetAtt CloudFrontDistribution.DomainName

  CloudFrontUrl:
    Description: CloudFront Distribution URL
    Value: !Sub "https://${CloudFrontDistribution.DomainName}"
