AWSTemplateFormatVersion: "2010-09-09"
Description: "Quiz Night Live - Cognito User Pool"

Parameters:
  Stage:
    Type: String
    Description: Deployment stage
  AppName:
    Type: String
    Description: Application short name
  TemplateBucketName:
    Type: String
    Description: S3 bucket name for CloudFormation templates
  DataTableName:
    Type: String
    Description: DynamoDB table name
  LogRetentionInDays:
    Type: Number
    Description: Number of days to retain CloudWatch Logs
    Default: 14
  GoogleClientId:
    Type: String
    Description: Google OAuth Client ID
    Default: ""
  GoogleClientSecret:
    Type: String
    Description: Google OAuth Client Secret
    NoEcho: true
    Default: ""
  FacebookClientId:
    Type: String
    Description: Facebook OAuth App ID
    Default: ""
  FacebookClientSecret:
    Type: String
    Description: Facebook OAuth App Secret
    NoEcho: true
    Default: ""
  FrontendUrl:
    Type: String
    Description: Frontend URL for OAuth callbacks
    Default: "http://localhost:3000"
  AuthDomainName:
    Type: String
    Description: Custom domain for Cognito OAuth (e.g., auth.quiznight.live)
    Default: ""
  AuthDomainCertificateArn:
    Type: String
    Description: ACM Certificate ARN in us-east-1 for auth domain
    Default: ""
  HostedZoneId:
    Type: String
    Description: Route53 Hosted Zone ID for DNS records
    Default: ""
  AdminPassword:
    Type: String
    Description: Initial password for admin user (change after first login)
    NoEcho: true
    Default: "QuizAdmin2024!"

Conditions:
  HasGoogleOAuth: !And
    - !Not [!Equals [!Ref GoogleClientId, ""]]
    - !Not [!Equals [!Ref GoogleClientSecret, ""]]
  HasFacebookOAuth: !And
    - !Not [!Equals [!Ref FacebookClientId, ""]]
    - !Not [!Equals [!Ref FacebookClientSecret, ""]]
  HasCustomAuthDomain: !Not [!Equals [!Ref AuthDomainName, ""]]
  NoCustomAuthDomain: !Equals [!Ref AuthDomainName, ""]
  # Combined OAuth conditions
  HasBothOAuth: !And
    - !Condition HasGoogleOAuth
    - !Condition HasFacebookOAuth
  HasGoogleOnlyOAuth: !And
    - !Condition HasGoogleOAuth
    - !Not [!Condition HasFacebookOAuth]
  HasFacebookOnlyOAuth: !And
    - !Condition HasFacebookOAuth
    - !Not [!Condition HasGoogleOAuth]
  HasAnyOAuth: !Or
    - !Condition HasGoogleOAuth
    - !Condition HasFacebookOAuth
  # Combined conditions for the 6 possible scenarios:
  # 1. No OAuth, No Custom Domain
  NoOAuthNoCustomDomain: !And
    - !Condition NoCustomAuthDomain
    - !Not [!Condition HasAnyOAuth]
  # 2. Google Only, No Custom Domain
  GoogleOnlyNoCustomDomain: !And
    - !Condition NoCustomAuthDomain
    - !Condition HasGoogleOnlyOAuth
  # 3. Facebook Only, No Custom Domain
  FacebookOnlyNoCustomDomain: !And
    - !Condition NoCustomAuthDomain
    - !Condition HasFacebookOnlyOAuth
  # 4. Both OAuth, No Custom Domain
  BothOAuthNoCustomDomain: !And
    - !Condition NoCustomAuthDomain
    - !Condition HasBothOAuth
  # 5. No OAuth, Custom Domain
  NoOAuthCustomDomain: !And
    - !Condition HasCustomAuthDomain
    - !Not [!Condition HasAnyOAuth]
  # 6. Google Only + Custom Domain
  GoogleOnlyCustomDomain: !And
    - !Condition HasCustomAuthDomain
    - !Condition HasGoogleOnlyOAuth
  # 7. Facebook Only + Custom Domain
  FacebookOnlyCustomDomain: !And
    - !Condition HasCustomAuthDomain
    - !Condition HasFacebookOnlyOAuth
  # 8. Both OAuth + Custom Domain
  BothOAuthCustomDomain: !And
    - !Condition HasCustomAuthDomain
    - !Condition HasBothOAuth

Resources:
  UserPool:
    Type: AWS::Cognito::UserPool
    DependsOn:
      - CognitoPreSignUpPermission
      - CognitoCustomMessagePermission
    Properties:
      UserPoolName: !Sub "${AppName}-userpool-${Stage}"
      Schema:
        - Name: email
          AttributeDataType: String
          Mutable: true
          Required: true
      Policies:
        PasswordPolicy:
          MinimumLength: 8
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      UsernameConfiguration:
        CaseSensitive: false
      LambdaConfig:
        PreSignUp: !GetAtt CognitoPreSignUpFunction.Arn
        PostConfirmation: !GetAtt CognitoPostConfirmationFunction.Arn
        CustomMessage: !GetAtt CognitoCustomMessageFunction.Arn
      UserPoolTags:
        Project: quiz-night-live
        Stage: !Ref Stage

  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Condition: NoCustomAuthDomain
    Properties:
      Domain: !Sub "${AppName}-${Stage}"
      UserPoolId: !Ref UserPool

  # Custom domain for Cognito (auth.quiznight.live)
  UserPoolCustomDomain:
    Type: AWS::Cognito::UserPoolDomain
    Condition: HasCustomAuthDomain
    Properties:
      Domain: !Ref AuthDomainName
      UserPoolId: !Ref UserPool
      CustomDomainConfig:
        CertificateArn: !Ref AuthDomainCertificateArn

  # Route53 A record alias for the custom auth domain
  AuthDomainDnsRecord:
    Type: AWS::Route53::RecordSet
    Condition: HasCustomAuthDomain
    DependsOn: UserPoolCustomDomain
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref AuthDomainName
      Type: A
      AliasTarget:
        DNSName: !GetAtt UserPoolCustomDomain.CloudFrontDistribution
        HostedZoneId: Z2FDTNDATAQYW2  # CloudFront hosted zone ID (constant)
        EvaluateTargetHealth: false

  # Google Identity Provider
  GoogleIdentityProvider:
    Type: AWS::Cognito::UserPoolIdentityProvider
    Condition: HasGoogleOAuth
    Properties:
      UserPoolId: !Ref UserPool
      ProviderName: Google
      ProviderType: Google
      ProviderDetails:
        client_id: !Ref GoogleClientId
        client_secret: !Ref GoogleClientSecret
        authorize_scopes: "email profile openid"
      AttributeMapping:
        email: email
        name: name
        given_name: given_name
        family_name: family_name
        picture: picture

  # Facebook Identity Provider
  FacebookIdentityProvider:
    Type: AWS::Cognito::UserPoolIdentityProvider
    Condition: HasFacebookOAuth
    Properties:
      UserPoolId: !Ref UserPool
      ProviderName: Facebook
      ProviderType: Facebook
      ProviderDetails:
        client_id: !Ref FacebookClientId
        client_secret: !Ref FacebookClientSecret
        authorize_scopes: "email,public_profile"
      AttributeMapping:
        email: email
        name: name
        given_name: first_name
        family_name: last_name
        picture: picture

  # UserPoolClient - no OAuth, no custom domain
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Condition: NoOAuthNoCustomDomain
    DependsOn:
      - UserPoolDomain
    Properties:
      ClientName: !Sub "${AppName}-client-${Stage}"
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      SupportedIdentityProviders:
        - COGNITO
      CallbackURLs:
        - "http://localhost:3000"
        - !Ref FrontendUrl
      LogoutURLs:
        - "http://localhost:3000"
        - !Ref FrontendUrl
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - email
        - openid
        - profile
        - aws.cognito.signin.user.admin
      AllowedOAuthFlowsUserPoolClient: true

  # UserPoolClient with custom domain (no OAuth)
  UserPoolClientCustomDomain:
    Type: AWS::Cognito::UserPoolClient
    Condition: NoOAuthCustomDomain
    DependsOn:
      - UserPoolCustomDomain
    Properties:
      ClientName: !Sub "${AppName}-client-${Stage}"
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      SupportedIdentityProviders:
        - COGNITO
      CallbackURLs:
        - "http://localhost:3000"
        - !Ref FrontendUrl
      LogoutURLs:
        - "http://localhost:3000"
        - !Ref FrontendUrl
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - email
        - openid
        - profile
        - aws.cognito.signin.user.admin
      AllowedOAuthFlowsUserPoolClient: true

  # UserPoolClient with Google only - no custom domain
  UserPoolClientWithGoogle:
    Type: AWS::Cognito::UserPoolClient
    Condition: GoogleOnlyNoCustomDomain
    DependsOn:
      - GoogleIdentityProvider
      - UserPoolDomain
    Properties:
      ClientName: !Sub "${AppName}-client-google-${Stage}"
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      SupportedIdentityProviders:
        - COGNITO
        - Google
      CallbackURLs:
        - "http://localhost:3000"
        - !Ref FrontendUrl
      LogoutURLs:
        - "http://localhost:3000"
        - !Ref FrontendUrl
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - email
        - openid
        - profile
        - aws.cognito.signin.user.admin
      AllowedOAuthFlowsUserPoolClient: true

  # UserPoolClient with Google only + Custom domain
  UserPoolClientGoogleCustomDomain:
    Type: AWS::Cognito::UserPoolClient
    Condition: GoogleOnlyCustomDomain
    DependsOn:
      - GoogleIdentityProvider
      - UserPoolCustomDomain
    Properties:
      ClientName: !Sub "${AppName}-client-google-${Stage}"
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      SupportedIdentityProviders:
        - COGNITO
        - Google
      CallbackURLs:
        - "http://localhost:3000"
        - !Ref FrontendUrl
      LogoutURLs:
        - "http://localhost:3000"
        - !Ref FrontendUrl
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - email
        - openid
        - profile
        - aws.cognito.signin.user.admin
      AllowedOAuthFlowsUserPoolClient: true

  # UserPoolClient with Facebook only - no custom domain
  UserPoolClientWithFacebook:
    Type: AWS::Cognito::UserPoolClient
    Condition: FacebookOnlyNoCustomDomain
    DependsOn:
      - FacebookIdentityProvider
      - UserPoolDomain
    Properties:
      ClientName: !Sub "${AppName}-client-facebook-${Stage}"
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      SupportedIdentityProviders:
        - COGNITO
        - Facebook
      CallbackURLs:
        - "http://localhost:3000"
        - !Ref FrontendUrl
      LogoutURLs:
        - "http://localhost:3000"
        - !Ref FrontendUrl
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - email
        - openid
        - profile
        - aws.cognito.signin.user.admin
      AllowedOAuthFlowsUserPoolClient: true

  # UserPoolClient with Facebook only + Custom domain
  UserPoolClientFacebookCustomDomain:
    Type: AWS::Cognito::UserPoolClient
    Condition: FacebookOnlyCustomDomain
    DependsOn:
      - FacebookIdentityProvider
      - UserPoolCustomDomain
    Properties:
      ClientName: !Sub "${AppName}-client-facebook-${Stage}"
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      SupportedIdentityProviders:
        - COGNITO
        - Facebook
      CallbackURLs:
        - "http://localhost:3000"
        - !Ref FrontendUrl
      LogoutURLs:
        - "http://localhost:3000"
        - !Ref FrontendUrl
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - email
        - openid
        - profile
        - aws.cognito.signin.user.admin
      AllowedOAuthFlowsUserPoolClient: true

  # UserPoolClient with both Google and Facebook - no custom domain
  UserPoolClientWithBoth:
    Type: AWS::Cognito::UserPoolClient
    Condition: BothOAuthNoCustomDomain
    DependsOn:
      - GoogleIdentityProvider
      - FacebookIdentityProvider
      - UserPoolDomain
    Properties:
      ClientName: !Sub "${AppName}-client-social-${Stage}"
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      SupportedIdentityProviders:
        - COGNITO
        - Google
        - Facebook
      CallbackURLs:
        - "http://localhost:3000"
        - !Ref FrontendUrl
      LogoutURLs:
        - "http://localhost:3000"
        - !Ref FrontendUrl
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - email
        - openid
        - profile
        - aws.cognito.signin.user.admin
      AllowedOAuthFlowsUserPoolClient: true

  # UserPoolClient with both Google and Facebook + Custom domain
  UserPoolClientBothCustomDomain:
    Type: AWS::Cognito::UserPoolClient
    Condition: BothOAuthCustomDomain
    DependsOn:
      - GoogleIdentityProvider
      - FacebookIdentityProvider
      - UserPoolCustomDomain
    Properties:
      ClientName: !Sub "${AppName}-client-social-${Stage}"
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      SupportedIdentityProviders:
        - COGNITO
        - Google
        - Facebook
      CallbackURLs:
        - "http://localhost:3000"
        - !Ref FrontendUrl
      LogoutURLs:
        - "http://localhost:3000"
        - !Ref FrontendUrl
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - email
        - openid
        - profile
        - aws.cognito.signin.user.admin
      AllowedOAuthFlowsUserPoolClient: true

  # Admin group for site administrators
  SiteAdminGroup:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      GroupName: SiteAdmin
      UserPoolId: !Ref UserPool
      Description: Site administrators with full access

  # Admin Seeder Lambda - creates initial admin user
  AdminSeederFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${AppName}-admin-seeder-${Stage}"
      Runtime: nodejs20.x
      Handler: index.handler
      Role: !GetAtt AdminSeederRole.Arn
      Timeout: 60
      Environment:
        Variables:
          TABLE_NAME: !Ref DataTableName
          USER_POOL_ID: !Ref UserPool
          ADMIN_EMAIL: "vesnathan+qnl-admin@gmail.com"
          ADMIN_PASSWORD: !Ref AdminPassword
      Code:
        S3Bucket: !Ref TemplateBucketName
        S3Key: !Sub "functions/${Stage}/seedAdminUser.zip"
      Tags:
        - Key: Project
          Value: quiz-night-live

  AdminSeederRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AppName}-admin-seeder-role-${Stage}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: CognitoAdminAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - cognito-idp:AdminCreateUser
                  - cognito-idp:AdminSetUserPassword
                  - cognito-idp:AdminAddUserToGroup
                  - cognito-idp:AdminGetUser
                Resource:
                  - !GetAtt UserPool.Arn
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                Resource:
                  - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DataTableName}"
      Tags:
        - Key: Project
          Value: quiz-night-live

  AdminSeederLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AppName}-admin-seeder-${Stage}"
      RetentionInDays: !Ref LogRetentionInDays
      Tags:
        - Key: Project
          Value: quiz-night-live

  # Custom Resource to trigger admin seeding after deployment
  AdminSeederCustomResource:
    Type: Custom::AdminSeeder
    DependsOn:
      - SiteAdminGroup
      - AdminSeederFunction
    Properties:
      ServiceToken: !GetAtt AdminSeederFunction.Arn
      # Force update on each deployment by including a timestamp or version
      Version: "1.0.0"

  IdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      IdentityPoolName: !Sub "${AppName}_identity_pool_${Stage}"
      AllowUnauthenticatedIdentities: true
      CognitoIdentityProviders:
        - ClientId: !If
            - BothOAuthCustomDomain
            - !Ref UserPoolClientBothCustomDomain
            - !If
              - BothOAuthNoCustomDomain
              - !Ref UserPoolClientWithBoth
              - !If
                - GoogleOnlyCustomDomain
                - !Ref UserPoolClientGoogleCustomDomain
                - !If
                  - GoogleOnlyNoCustomDomain
                  - !Ref UserPoolClientWithGoogle
                  - !If
                    - FacebookOnlyCustomDomain
                    - !Ref UserPoolClientFacebookCustomDomain
                    - !If
                      - FacebookOnlyNoCustomDomain
                      - !Ref UserPoolClientWithFacebook
                      - !If
                        - NoOAuthCustomDomain
                        - !Ref UserPoolClientCustomDomain
                        - !Ref UserPoolClient
          ProviderName: !GetAtt UserPool.ProviderName

  IdentityPoolRoleAttachment:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId: !Ref IdentityPool
      Roles:
        authenticated: !GetAtt AuthenticatedRole.Arn
        unauthenticated: !GetAtt UnauthenticatedRole.Arn

  # Post-Confirmation Lambda - creates user profile in DynamoDB
  CognitoPostConfirmationFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${AppName}-cognito-post-confirmation-${Stage}"
      Runtime: nodejs20.x
      Handler: index.handler
      Role: !GetAtt CognitoPostConfirmationRole.Arn
      Timeout: 30
      Environment:
        Variables:
          TABLE_NAME: !Ref DataTableName
      Code:
        S3Bucket: !Ref TemplateBucketName
        S3Key: !Sub "functions/${Stage}/cognitoPostConfirmation.zip"
      Tags:
        - Key: Project
          Value: quiz-night-live

  CognitoPostConfirmationRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AppName}-cognito-post-confirm-role-${Stage}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:Query
                Resource:
                  - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DataTableName}"
                  - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DataTableName}/index/*"
      Tags:
        - Key: Project
          Value: quiz-night-live

  CognitoPostConfirmationPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref CognitoPostConfirmationFunction
      Principal: cognito-idp.amazonaws.com
      Action: lambda:InvokeFunction
      SourceArn: !GetAtt UserPool.Arn

  CognitoPostConfirmationLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AppName}-cognito-post-confirmation-${Stage}"
      RetentionInDays: !Ref LogRetentionInDays
      Tags:
        - Key: Project
          Value: quiz-night-live

  # Pre Sign-Up Lambda - links external provider accounts to existing native accounts
  CognitoPreSignUpFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${AppName}-cognito-pre-signup-${Stage}"
      Runtime: nodejs20.x
      Handler: index.handler
      Role: !GetAtt CognitoPreSignUpRole.Arn
      Timeout: 30
      Environment:
        Variables:
          USER_POOL_ID: !Sub "${AppName}-userpool-${Stage}"
          TABLE_NAME: !Ref DataTableName
      Code:
        S3Bucket: !Ref TemplateBucketName
        S3Key: !Sub "functions/${Stage}/cognitoPreSignUp.zip"
      Tags:
        - Key: Project
          Value: quiz-night-live

  CognitoPreSignUpRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AppName}-cognito-pre-signup-role-${Stage}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: CognitoAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - cognito-idp:ListUsers
                  - cognito-idp:AdminLinkProviderForUser
                  - cognito-idp:AdminCreateUser
                  - cognito-idp:AdminSetUserPassword
                  - cognito-idp:AdminGetUser
                Resource:
                  - !Sub "arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/*"
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:DeleteItem
                Resource:
                  - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DataTableName}"
      Tags:
        - Key: Project
          Value: quiz-night-live

  CognitoPreSignUpPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref CognitoPreSignUpFunction
      Principal: cognito-idp.amazonaws.com
      Action: lambda:InvokeFunction
      SourceArn: !Sub "arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/*"

  CognitoPreSignUpLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AppName}-cognito-pre-signup-${Stage}"
      RetentionInDays: !Ref LogRetentionInDays
      Tags:
        - Key: Project
          Value: quiz-night-live

  # Custom Message Lambda - stores verification codes in SSM for E2E testing
  CognitoCustomMessageFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${AppName}-cognito-custom-message-${Stage}"
      Runtime: nodejs20.x
      Handler: index.handler
      Role: !GetAtt CognitoCustomMessageRole.Arn
      Timeout: 30
      Environment:
        Variables:
          STAGE: !Ref Stage
      Code:
        S3Bucket: !Ref TemplateBucketName
        S3Key: !Sub "functions/${Stage}/cognitoCustomMessage.zip"
      Tags:
        - Key: Project
          Value: quiz-night-live

  CognitoCustomMessageRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AppName}-cognito-custom-msg-role-${Stage}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SSMParameterAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - ssm:PutParameter
                Resource:
                  - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/quiz/${Stage}/e2e/codes/*"
      Tags:
        - Key: Project
          Value: quiz-night-live

  CognitoCustomMessagePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref CognitoCustomMessageFunction
      Principal: cognito-idp.amazonaws.com
      Action: lambda:InvokeFunction
      SourceArn: !Sub "arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/*"

  CognitoCustomMessageLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AppName}-cognito-custom-message-${Stage}"
      RetentionInDays: !Ref LogRetentionInDays
      Tags:
        - Key: Project
          Value: quiz-night-live

  # Authenticated role for Cognito Identity Pool
  AuthenticatedRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AppName}-authenticated-role-${Stage}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                cognito-identity.amazonaws.com:aud: !Ref IdentityPool
              ForAnyValue:StringLike:
                cognito-identity.amazonaws.com:amr: authenticated
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSAppSyncInvokeFullAccess
      Tags:
        - Key: Project
          Value: quiz-night-live

  # Unauthenticated role for Cognito Identity Pool (limited access)
  UnauthenticatedRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AppName}-unauthenticated-role-${Stage}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                cognito-identity.amazonaws.com:aud: !Ref IdentityPool
              ForAnyValue:StringLike:
                cognito-identity.amazonaws.com:amr: unauthenticated
      Policies:
        - PolicyName: UnauthenticatedAppSyncPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - appsync:GraphQL
                Resource:
                  # Allow only specific queries for unauthenticated users
                  - !Sub "arn:aws:appsync:${AWS::Region}:${AWS::AccountId}:apis/*/types/Query/fields/checkDisplayNameAvailable"
                  - !Sub "arn:aws:appsync:${AWS::Region}:${AWS::AccountId}:apis/*/types/Query/fields/checkEmailHasGoogleAccount"
                  - !Sub "arn:aws:appsync:${AWS::Region}:${AWS::AccountId}:apis/*/types/Query/fields/checkEmailHasFacebookAccount"
                  - !Sub "arn:aws:appsync:${AWS::Region}:${AWS::AccountId}:apis/*/types/Query/fields/getRoomList"
                  - !Sub "arn:aws:appsync:${AWS::Region}:${AWS::AccountId}:apis/*/types/Mutation/fields/sendContact"
      Tags:
        - Key: Project
          Value: quiz-night-live

Outputs:
  UserPoolId:
    Description: Cognito User Pool ID
    Value: !Ref UserPool

  UserPoolArn:
    Description: Cognito User Pool ARN
    Value: !GetAtt UserPool.Arn

  UserPoolClientId:
    Description: Cognito User Pool Client ID
    Value: !If
      - BothOAuthCustomDomain
      - !Ref UserPoolClientBothCustomDomain
      - !If
        - BothOAuthNoCustomDomain
        - !Ref UserPoolClientWithBoth
        - !If
          - GoogleOnlyCustomDomain
          - !Ref UserPoolClientGoogleCustomDomain
          - !If
            - GoogleOnlyNoCustomDomain
            - !Ref UserPoolClientWithGoogle
            - !If
              - FacebookOnlyCustomDomain
              - !Ref UserPoolClientFacebookCustomDomain
              - !If
                - FacebookOnlyNoCustomDomain
                - !Ref UserPoolClientWithFacebook
                - !If
                  - NoOAuthCustomDomain
                  - !Ref UserPoolClientCustomDomain
                  - !Ref UserPoolClient

  UserPoolProviderName:
    Description: Cognito User Pool Provider Name
    Value: !GetAtt UserPool.ProviderName

  IdentityPoolId:
    Description: Cognito Identity Pool ID
    Value: !Ref IdentityPool

  UserPoolDomainPrefix:
    Description: Cognito User Pool Domain Prefix
    Value: !If [HasCustomAuthDomain, !Ref AuthDomainName, !Sub "${AppName}-${Stage}"]

  UserPoolDomain:
    Description: Cognito User Pool Domain URL
    Value: !If
      - HasCustomAuthDomain
      - !Ref AuthDomainName
      - !Sub "${AppName}-${Stage}.auth.${AWS::Region}.amazoncognito.com"

  GoogleOAuthEnabled:
    Description: Whether Google OAuth is enabled
    Value: !If [HasGoogleOAuth, "true", "false"]

  FacebookOAuthEnabled:
    Description: Whether Facebook OAuth is enabled
    Value: !If [HasFacebookOAuth, "true", "false"]
