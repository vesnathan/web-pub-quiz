# Chat types
# Note: Chat queries, mutations and subscriptions are in 00-base.graphql

type ChatMessage {
  id: ID!
  channelId: ID!
  senderId: ID!
  senderUsername: String!
  senderDisplayName: String!
  content: String!
  createdAt: String!
}

type ChatMessageConnection {
  items: [ChatMessage!]!
  nextToken: String
}

type Conversation {
  id: ID!
  participantIds: [ID!]!
  participants: [UserPublic!]!
  lastMessage: ChatMessage
  updatedAt: String!
}
